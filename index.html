        * {

        .container {

            background-color: white;

            cursor: pointer;

        .subject-item a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
        }
        .subject-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .subject-item span {
            font-size: 18px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .subjects {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            .intro {
                padding: 20px;
            }
            .intro h2 {

            }
            .intro p {
